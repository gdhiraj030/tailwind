<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="w-full h-full">
    <div class="main w-full h-screen bg-zinc-900 flex justify-center items-center border-none"">
        <div class="w-[36vw] h-auto bg-zinc-300 rounded-md overflow-hidden flex flex-col">
            <h1 class="text-center uppercase text-3xl py-4 font-semibold bg-blue-900 text-zinc-300 border-b-[1px] border-zinc-700">login</h1>
            <div class="inputs flex flex-col gap-3 mt-8">
                <input class="w-[20vw] mx-auto focus:outline-none px-4 py-3 rounded-md" type="text" placeholder="phone or email">
                <input class="w-[20vw] mx-auto focus:outline-none px-4 py-3 rounded-md" type="password" placeholder="password">
                <button class="w-[20vw] mx-auto px-4 py-3 rounded-md bg-blue-800 hover:bg-blue-700 text-white capitalize mt-4">login in</button>
            </div>
            <p class="text-center text-sm font-semibold mt-6">forget password?</p>
            <div class="or flex flex-1 justify-center items-center my-4">
                <div class="border-b-[2px] border-zinc-500 w-[30vh]"></div>
                <span class="px-2 uppercase">or</span>
                <div class="border-b-[2px] border-zinc-500 w-[30vh]"></div>
            </div>
            <button class="w-[20vw] mx-auto mb-12 px-4 py-3 capitalize rounded-md bg-green-800 hover:bg-green-700 text-white mt-4">create new one</button>
        </div>
    </div>
    
</body>
</html>
